<input type="text" 
  [(ngModel)]="val" 
  (focus)="comboElOnFocus($event)" 
  (keyup)="comboElOnKeyup($event)"
>

@if (listActive) {
  <ul class="fw-combobox-list">
    @for (item of filteredList; track $index) {
      <li class="fw-combobox-item" (click)="onSelect(item)">
        {{renderText(item)}}
      </li>
    }
  </ul> 
}
